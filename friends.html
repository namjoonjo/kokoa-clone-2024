<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoa talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-three-quarters fa-2x"></i>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-btn">
          <a class="nav-link"><i class="fa-solid fa-user fa-lg"></i></a>

          <a class="nav-link"><i class="fa-regular fa-comment fa-lg"></i></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>

        <li class="nav-btn">
          <a class="nav-link"><i class="fa-solid fa-ellipsis fa-lg"></i></a>
        </li>
      </ul>
